<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
    }

    h1 {
      font-size: 2.3rem;
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #444;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    .fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.9), transparent 40%),
        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.9), transparent 40%),
        radial-gradient(circle at 50% 70%, rgba(255,255,255,0.9), transparent 40%);
      animation: sparkle 0.8s infinite alternate;
    }

    @keyframes sparkle {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine, Mili? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üôÑ</button>
  </div>

  <div class="fireworks" id="fireworks"></div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const fireworks = document.getElementById("fireworks");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1>Yaaay! üíñ</h1>
        <p>
          Thank you for saying yes, Mili.<br><br>
          You make everything feel a little brighter and a lot more special.
          I‚Äôd really love to be your Valentine and make this day meaningful together.
          <br><br>
          Yours,<br>
          <strong>Noah</strong>
        </p>
      `;
      fireworks.style.display = "block";
    });

    moveNoButton();
  </script>

</body>
</html>
