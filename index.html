  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;

      /* üåπ Luxury rose background */
      background-image:

      background-size: cover;
      background-position: center;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.94);
      padding: 50px 55px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.35);
      max-width: 440px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      color: #8b0e2f;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #333;
    }

    .buttons {
      margin-top: 35px;
      position: relative;
      height: 60px;
    }

    button {
      font-size: 1.05rem;
      padding: 14px 34px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    #yesBtn {
      background: linear-gradient(135deg, #c9184a, #ff4d6d);
      color: white;
      position: relative;
      z-index: 2;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
      left: 170px; /* starts next to Yes */
      top: 0;
    }

    .fireworks {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
      background:

        radial-gradient(circle at 80% 40%, rgba(255,255,255,0.9), transparent 40%),
        radial-gradient(circle at 50% 70%, rgba(255,255,255,0.9), transparent 40%);
      animation: sparkle 0.8s infinite alternate;
    }

    @keyframes sparkle {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
