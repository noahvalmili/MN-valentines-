<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .yes {
      background-color: #ff6b81;
      color: #fff;
    }

    .no {
      background-color: #ffe066;
      color: #333;
      position: absolute;
    }

    .message {
      margin-top: 30px;
      font-size: 1.8em;
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 600px;
      color: #fff8dc; /* Changed to a beautiful light color visible over background */
      position: relative; /* Ensure message stays above fireworks */
      z-index: 10;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

  <h1>Hey Mili ðŸ’–, will you be my Valentine?</h1>
  <div class="buttons">
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>

  <div class="message" id="message"></div>
  <canvas id="fireworks"></canvas>

  <script>
    const noButton = document.querySelector('.no');
    const yesButton = document.querySelector('.yes');
    const messageDiv = document.getElementById('message');

    const moveButtonRandomly = () => {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = x + 'px';
      noButton.style.top = y + 'px';
    };

    noButton.addEventListener('mouseenter', moveButtonRandomly);

    yesButton.addEventListener('click', () => {
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
      messageDiv.innerHTML = `âœ¨ Yay! ðŸŽ† <br><br>Dear Mili,<br><br>You just made my heart overflow with joy! ðŸ’–<br>I am so lucky to have you, and I can't wait to create beautiful memories together.<br>Thank you for being amazing, and I hope this Valentineâ€™s Day is as special as you are!<br><br>Forever yours,<br>Noah ðŸ’Œ`;
      messageDiv.style.opacity = 1;
      startFireworks();
    });

    moveButtonRandomly();

    function startFireworks() {
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const fireworks = [];

      class Firework {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.particles = [];
          for (let i = 0; i < 30; i++) {
            this.particles.push({
              x: this.x,
              y: this.y,
              vx: (Math.random() - 0.5) * 5,
              vy: (Math.random() - 0.5) * 5,
              alpha: 1
            });
          }
        }

        update() {
          this.particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.alpha -= 0.02;
          });
          this.particles = this.particles.filter(p => p.alpha > 0);
        }

        draw(ctx) {
          this.particles.forEach(p => {
            ctx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
            ctx.fill();
          });
        }
      }

      function randomColor() {
        return { r: Math.floor(Math.random()*255), g: Math.floor(Math.random()*255), b: Math.floor(Math.random()*255) };
      }

      function animate() {
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        if (Math.random() < 0.05) {
          fireworks.push(new Firework(Math.random()*canvas.width, Math.random()*canvas.height/2, randomColor()));
        }
        fireworks.forEach(f => {
          f.update();
          f.draw(ctx);
        });
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>

</body>
</html>
